<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Billar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ranking de Billar</h1>

    <h2>Agregar Jugador</h2>
    <input type="text" id="newPlayer" placeholder="Nombre del jugador" />
    <button onclick="addPlayer()">Agregar</button>

    <h2>Registrar Partida</h2>
    <select id="player1"></select>
    <select id="player2"></select>
    <input type="number" id="score1" placeholder="Marcador 1" min="0" />
    <input type="number" id="score2" placeholder="Marcador 2" min="0" />
    <button onclick="addMatch()">Registrar</button>

    <h2>Tabla de Posiciones</h2>
    <table id="ranking">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Juegos Ganados</th>
          <th>Juegos Perdidos</th>
          <th>Juegos Jugados</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem("players") || "{}");

    function updatePlayerSelects() {
      const select1 = document.getElementById("player1");
      const select2 = document.getElementById("player2");
      select1.innerHTML = select2.innerHTML = "";
      for (const name in players) {
        const opt1 = new Option(name, name);
        const opt2 = new Option(name, name);
        select1.add(opt1);
        select2.add(opt2);
      }
    }

    function updateRanking() {
      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";
      const sorted = Object.entries(players).sort((a, b) => b[1].won - a[1].won);
      for (const [name, stats] of sorted) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${name}</td><td>${stats.won}</td><td>${stats.lost}</td><td>${stats.won + stats.lost}</td>`;
        tbody.appendChild(tr);
      }
    }

    function savePlayers() {
      localStorage.setItem("players", JSON.stringify(players));
    }

    function addPlayer() {
      const name = document.getElementById("newPlayer").value.trim();
      if (name && !players[name]) {
        players[name] = { won: 0, lost: 0 };
        savePlayers();
        updatePlayerSelects();
        updateRanking();
        document.getElementById("newPlayer").value = "";
      }
    }

    function addMatch() {
      const p1 = document.getElementById("player1").value;
      const p2 = document.getElementById("player2").value;
      const s1 = parseInt(document.getElementById("score1").value);
      const s2 = parseInt(document.getElementById("score2").value);

      if (p1 === p2 || isNaN(s1) || isNaN(s2)) return;

      if (s1 > s2) {
        players[p1].won++;
        players[p2].lost++;
      } else if (s2 > s1) {
        players[p2].won++;
        players[p1].lost++;
      }

      savePlayers();
      updateRanking();
      document.getElementById("score1").value = "";
      document.getElementById("score2").value = "";
    }

    // Inicializaci√≥n
    updatePlayerSelects();
    updateRanking();
  </script>
</body>
</html>
