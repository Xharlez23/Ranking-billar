<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Billar</title>

    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #16a085;
        }

        div {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #16a085;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7f7;
        }
    </style>

    <script type="module">
        // Importar las funciones necesarias desde el SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAbLudck7S12CLKDVDWhiNRLLO1DvWwwLY",
            authDomain: "rankingbillar.firebaseapp.com",
            projectId: "rankingbillar",
            storageBucket: "rankingbillar.appspot.com",
            messagingSenderId: "527851969370",
            appId: "1:527851969370:web:616b5a38062f7105a93163",
            measurementId: "G-DH55Y3ZL0E"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para agregar una partida al ranking
        async function agregarPartida(nombreJugador, puntos) {
            try {
                const docRef = await addDoc(collection(db, "partidas"), {
                    nombre: nombreJugador,
                    puntos: puntos,
                    fecha: new Date()
                });
                console.log("Documento agregado con ID: ", docRef.id);
                cargarRanking();  // Actualizar la tabla después de agregar la partida
            } catch (e) {
                console.error("Error al agregar el documento: ", e);
            }
        }

        // Función para cargar el ranking desde Firebase
        async function cargarRanking() {
            const querySnapshot = await getDocs(collection(db, "partidas"));
            const ranking = [];
            querySnapshot.forEach((doc) => {
                ranking.push(doc.data());
            });

            // Ordenar el ranking por puntos
            ranking.sort((a, b) => b.puntos - a.puntos);

            // Mostrar el ranking en la tabla
            const tabla = document.getElementById("tablaRanking");
            tabla.innerHTML = '';  // Limpiar la tabla antes de actualizarla
            ranking.forEach((jugador, index) => {
                const row = tabla.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = jugador.nombre;
                row.insertCell(2).textContent = jugador.puntos;
            });
        }

        // Cargar el ranking cuando se carga la página
        window.onload = cargarRanking;
    </script>
</head>
<body>

<h1>Ranking de Billar</h1>

<div>
    <h2>Registrar Partida</h2>
    <input type="text" id="nombreJugador" placeholder="Nombre del Jugador">
    <input type="number" id="puntosJugador" placeholder="Puntos" min="0">
    <button onclick="agregarPartida(document.getElementById('nombreJugador').value, document.getElementById('puntosJugador').value)">Agregar</button>
</div>

<h2>Ranking Actual</h2>
<table>
    <thead>
        <tr>
            <th>Posición</th>
            <th>Jugador</th>
            <th>Puntos</th>
        </tr>
    </thead>
    <tbody id="tablaRanking">
        <!-- Aquí se llenarán los datos del ranking -->
    </tbody>
</table>

</body>
</html>
